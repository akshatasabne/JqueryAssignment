    <script>
        let promise = new Promise(function (resolve, reject) {
            let req = new XMLHttpRequest();
            req.open("GET", "https://dummyjson.com/products/1");
            req.onload = function () {
                if (req.status == 200) { // status --> HTTP
                    resolve(req.response);
                }
                else {
                    reject("Server error");
                }
            };
            req.send();

        }); //close
        //call the promise


        promise.then(function (value) {
            display(value)
        },
            function (error) {
                displayerror(error)
            }
        );
        function display(value) {

            var result1 = JSON.parse(value);
            console.log(result1);
            var data1 = "<div class='card' style='width: 18rem;'><img src ='" + result1.thumbnail + "' class='card-img-top' alt = 'Image' ><div class='card-body'><h5 class='card-title'>" + result1.title + "</h5><p class='card-text'>" + result1.description + "</p></div></div >";



            document.getElementById("d1").innerHTML =data1;
        }
        function displayerror(error) {
            document.getElementById("d1").innerHTML = error;
        }
    </script>
